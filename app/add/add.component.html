<div class="row">
    <div class="col-lg-12">
        <h1>User</h1>
        <hr>

    </div>
    <div class="col-lg-12">
        <form [formGroup]="formdata" (ngSubmit)="submit(formdata.value)">
            <div class="col-lg-12">
                Name* <span *ngIf="formdata.controls.name.touched && formdata.controls.name .invalid" class="text-danger text-small">Please Enter name </span>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-lg-12">
                email* <span *ngIf="formdata.controls.email.touched && formdata.controls.email.invalid" class="text-danger text-small">Please Enter email </span>
                <input type="text" class="form-control" formControlName="email">
            </div>
            <div class="col-lg-12">
                Mobileno* <span *ngIf="formdata.controls.Mobileno.touched && formdata.controls.Mobileno.invalid" class="text-danger text-small">Please Enter Mobileno </span>
                <input type="text" class="form-control" formControlName="Mobileno">
            </div>

            <div  class="col-lg-12">
                <input type="submit" value="save"  class="btn btn-success" [disabled]="!formdata.invalid">
            </div>

        </form>
    </div>

</div>
